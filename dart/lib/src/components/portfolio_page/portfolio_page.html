<div class="portfolio-p {{show ? 'show' : ''}}"><div class="container back-arrow margin-top-40 margin-bottom-40"><div class="row"><div class="col-md-12 text-right"><i class="fa fa-chevron-right" aria-hidden="true" (click)="pageClose"></i></div></div></div><div class="container margin-bottom-40"><div class="row"><div class="col-md-12" id="tags"><span *ngFor="let el of tagPortfolioEl"><button class="btn {{selectedPortfolioEl.contains(el) ? 'selected' : ''}}" type="button" (click)="tagClickHandler(el)"><span>{{el}}</span></button></span></div></div></div><div class="container"><div class="row"><div class="col-md-4"><span *ngFor="let el of portfolioEl1"><a href="{{el.src.toString() != 'null' ? el.src : ''}}"><img src="{{el.img}}"/><span>{{el.title}}</span></a></span></div><div class="col-md-4"><span *ngFor="let el of portfolioEl2"><a href="{{el.src.toString() != 'null' ? el.src : ''}}"><img src="{{el.img}}"/><span>{{el.title}}</span></a></span></div><div class="col-md-4"><span *ngFor="let el of portfolioEl3"><a href="{{el.src.toString() != 'null' ? el.src : ''}}"><img src="{{el.img}}"/><span>{{el.title}}</span></a></span></div></div></div></div>
